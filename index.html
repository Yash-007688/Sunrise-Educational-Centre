<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" placeholder="Search our site..." class="search-input">
            <button class="search-btn">Search</button>
        </div>

        <!-- Main 404 Content -->
        <div class="error-content">
            <h1 class="error-code">404</h1>
            
            <!-- Caveman Illustration -->
            <div class="caveman-container">
                <div class="hills">
                    <div class="hill left-hill"></div>
                    <div class="hill right-hill"></div>
                </div>
                <div class="caveman">
                    <div class="head">
                        <div class="eyes">
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                        </div>
                        <div class="mouth"></div>
                        <div class="beard"></div>
                    </div>
                    <div class="body">
                        <div class="loincloth"></div>
                    </div>
                    <div class="arms">
                        <div class="arm left-arm">
                            <div class="broken-rope"></div>
                        </div>
                        <div class="arm right-arm"></div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div class="error-message">
                <h2>Looks like you're lost</h2>
                <p>The page you are looking for is not available!</p>
            </div>

            <!-- Action Button -->
            <a href="#" class="link_404">Go Home</a>
        </div>
    </div>
</body>
</html>
