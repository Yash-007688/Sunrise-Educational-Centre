<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New User - Admin</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .admin-create-container {
      max-width: 600px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 16px;
      
      box-shadow: 0 2px 8px rgba(100,100,255,0.07);
      padding: 2.5rem 2rem;
    }
    .admin-create-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #232946;
    }
    .admin-create-container label {
      font-weight: 600;
      color: #232946;
    }
    .admin-create-container input[type="text"],
    .admin-create-container input[type="password"],
    .admin-create-container select {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: #f9faff;
      color: #232946;
      box-sizing: border-box;
    }
    .admin-create-actions {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .btn.btn-primary {
      background: #6a82fb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn.btn-primary:hover {
      background: #232946;
    }
    .btn.btn-secondary {
      background: #eee;
      color: #232946;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
      text-decoration: none;
      display: inline-block;
    }
    .btn.btn-secondary:hover {
      background: #e0e7ff;
    }
    .dark-mode .admin-create-container {
      background: #232946;
      color: #f4f4f4;
      box-shadow: 0 2px 8px rgba(35,41,70,0.18);
    }
    .dark-mode .admin-create-container h2,
    .dark-mode .admin-create-container label {
      color: #6a82fb;
    }
    .dark-mode .admin-create-container input[type="text"],
    .dark-mode .admin-create-container input[type="password"],
    .dark-mode .admin-create-container select {
      background: #16161a;
      color: #f4f4f4;
      border: 1px solid #444;
    }
    .dark-mode .btn.btn-primary {
      background: #232946;
      color: #fff;
      border: 1px solid #6a82fb;
    }
    .dark-mode .btn.btn-primary:hover {
      background: #6a82fb;
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="admin-create-container">
    <h2>Create New User</h2>
    <form method="POST" action="/admin/create-user">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />
      <label for="class_id">Class/Role</label>
      <select id="class_id" name="class_id" required>
        {% for id, name in all_classes %}
          <option value="{{ id }}">{{ name|title }}</option>
        {% endfor %}
      </select>
      <label for="paid">Paid Status</label>
      <select id="paid" name="paid" required>
        <option value="1">Paid</option>
        <option value="0">Not Paid</option>
      </select>
      <div class="admin-create-actions">
        <button type="submit" class="btn btn-primary">Create User</button>
        <a href="/admin#users" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
