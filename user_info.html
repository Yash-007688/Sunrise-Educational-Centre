<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit User - Admin</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .user-info-section {
      max-width: 500px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(100,100,255,0.07);
      padding: 2.5rem 2rem;
    }
    .user-info-section h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #232946;
    }
    .user-info-section label {
      font-weight: 600;
      color: #232946;
    }
    .user-info-section input[type="text"],
    .user-info-section input[type="password"],
    .user-info-section input[type="tel"],
    .user-info-section input[type="email"],
    .user-info-section select {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: 1.5px solid #d1d5db;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: #f9faff;
      color: #232946;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .user-info-section input[type="text"]:focus,
    .user-info-section input[type="password"]:focus,
    .user-info-section input[type="tel"]:focus,
    .user-info-section input[type="email"]:focus,
    .user-info-section select:focus {
      border-color: #6a82fb;
      outline: none;
      box-shadow: 0 0 0 2px #eaf0ff;
    }
    .user-info-section input[type="text"]::placeholder,
    .user-info-section input[type="password"]::placeholder,
    .user-info-section input[type="tel"]::placeholder,
    .user-info-section input[type="email"]::placeholder {
      color: #b0b8d1;
      opacity: 1;
      font-size: 0.98rem;
    }
    .user-info-section select {
      border-radius: 20px;
    }
    .btn.btn-primary {
      background: #6a82fb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
      margin-top: 1rem;
    }
    .btn.btn-primary:hover {
      background: #232946;
    }
    .back-link {
      margin-top: 1.5rem;
      text-align: center;
    }
    .back-link a {
      color: #6a82fb;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.15s;
    }
    .back-link a:hover {
      color: #232946;
    }
    .login-error {
      color: #fc5c7d;
      background: #fff0f3;
      border-radius: 8px;
      padding: 0.7rem 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
    /* Navbar Styling */
    .navbar {
      background: #232946;
      color: #fff;
      padding: 0.7rem 0;
      box-shadow: 0 2px 8px rgba(100,100,255,0.07);
      border-bottom: 1px solid #e0e7ff;
    }
    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: #6a82fb;
    }
    .nav-logo img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      display: inline-block;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.08rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.15s, color 0.15s;
      font-weight: 600;
    }
    .nav-links a.btn.btn-primary {
      background: #6a82fb;
      color: #fff;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      margin-left: 0.5rem;
    }
    .nav-links a:hover, .nav-links a.btn.btn-primary:hover {
      background: #fff;
      color: #232946;
    }
  </style>
</head>
<body>
  <nav class="navbar glassmorphic">
    <div class="container nav-content">
      <div class="nav-logo">
        <img src="attached_assets/image_1750584670920.png" alt="Logo">
        <span>Sunrise Education Centre</span>
      </div>
      <ul class="nav-links">
        <li><a href="/admin">Admin Panel</a></li>
        <li><a href="/logout" class="btn btn-primary">Logout</a></li>
      </ul>
    </div>
  </nav>
  <main class="container main-content">
    <section class="user-info-section">
      <h2>Edit User</h2>
      {% if error %}
      <div class="login-error">{{ error }}</div>
      {% endif %}
      <form method="POST" class="login-form">
        <input type="text" name="username" value="{{ user[1] }}" required placeholder="Username" />
        <input type="password" name="password" placeholder="New Password (leave blank to keep current)" />
        <select name="class_id" required>
          {% for id, name in all_classes %}
            <option value="{{ id }}" {% if user[2] == id %}selected{% endif %}>{{ name|title }}</option>
          {% endfor %}
        </select>
        <select name="paid" required>
          <option value="not paid" {% if user[3]=='not paid' %}selected{% endif %}>Not Paid</option>
          <option value="paid" {% if user[3]=='paid' %}selected{% endif %}>Paid</option>
        </select>
        <input type="tel" name="mobile_no" value="{{ user[6] or '' }}" placeholder="Mobile Number" />
        <input type="email" name="email_address" value="{{ user[7] or '' }}" placeholder="Email Address" />
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      <form method="POST" action="/delete-user/{{ user[0] }}" style="display:inline;">
        <button type="submit" class="btn btn-primary" style="background:#fc5c7d; color:#fff; margin-top:1rem;" onclick="return confirm('Are you sure you want to delete this user?');">Delete User</button>
      </form>
      <form method="POST" action="/admin/ban-user/{{ user[0] }}" style="display:inline; margin-left:0.5rem;">
        <button type="submit" class="btn btn-primary" style="background:#232946; color:#fff; margin-top:1rem;" onclick="return confirm('Are you sure you want to ban this user?');">Ban User</button>
      </form>
      <div class="back-link">
        <a href="/admin">&larr; Back to Admin Panel</a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-social">
        <a href="https://www.instagram.com/sunrise_education_centre?igsh=OGc5enlsanE0eWJ2" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@MohitNariyani" target="_blank">YouTube</a>
      </div>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="footer-copy">&copy; 2024 Sunrise Education Centre</div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
